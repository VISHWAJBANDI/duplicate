<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
  <h1 style="font-size: 4rem;">Welcome to Weather Check☀️</h1>
  <div class="main">
    <div class="inp">
        <input type="text" name="" id="cityInput" placeholder="pls enter city here">
    <button id="getWeatherBtn" style="cursor: pointer;"><i class="fa-solid fa-magnifying-glass"></i></button>
   
  </div>
    
  <div class="countryy">
    <h1 id="country" style="color: rgb(85, 85, 243);">No connection🚫🌐</h1>
    <img id="imgg" src="../weather-project/images/clouds.png" alt="" width="300px">
    <h1 id="des">no connection!</h1>
    <div class="temp" style="display: flex; justify-content: center;align-items: center;gap: 10px;">
      <img src="https://i.pinimg.com/736x/22/92/0a/22920ade9b9344210b0841192ad462b4.jpg" alt="" width="100px" style="border-radius: 10px;">
      <h1 id="temperature">🚫🌐</h1>
    </div>
   <div class="lower" style="display: flex; justify-content: center;
   align-items: center;gap: 30px;">
    <div class="hum" style="display: flex; justify-content: center;
   align-items: center; gap: 10px;">
    <img src="./images/humidity.png" alt="" width="200px">
    <h1 id="humidity" style="font-size: 2rem;">🚫🌐</h1>
    
   </div>
    <div class="wind" style="display: flex; justify-content: center;align-items: center; gap: 10px;">
      <img src="../weather-project/images/wind.png" alt=""> 
      <h1 id="windspeed" style="font-size: 2rem;">🚫🌐
      </h1>

    </div>
   </div>
  </div>
  </div>
    <script src="./weather.js"></script>
</body>
</html>
